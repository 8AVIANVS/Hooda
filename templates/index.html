<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Cart Chatbot</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-color: #f7f7f8;
            --chat-bg: #ffffff;
            --text-color: #343541;
            --bot-message-bg: #f7f7f8;
            --user-message-bg: #ffffff;
            --border-color: #e5e5e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--chat-bg);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
            animation: fadeIn 0.3s;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        
        .user-message {
            background-color: var(--user-message-bg);
            align-self: flex-end;
            border: 1px solid var(--border-color);
        }
        
        .bot-message {
            background-color: var(--bot-message-bg);
            align-self: flex-start;
            border: 1px solid var(--border-color);
        }
        
        .input-area {
            background-color: var(--chat-bg);
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }
        
        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            resize: none;
            height: 50px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: #0d8c6f;
        }
        
        .send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--bot-message-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
            margin-right: 4px;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .welcome {
            text-align: center;
            margin: auto;
            color: #666;
            max-width: 600px;
        }
        
        .welcome h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .welcome p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Halal Cart Chatbot</h1>
    </header>
    
    <div class="chat-container" id="chat-container">
        <div class="welcome" id="welcome">
            <h2>Welcome to the Halal Cart Chatbot!</h2>
            <p>Ask me anything and I'll help you find the best halal carts in your area!</p>
            <p>Try asking about restaurants, recommendations, or anything else you're curious about.</p>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>
    </div>
    
    <div class="input-area">
        <textarea class="input-field" id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
        <button class="send-button" id="send-button">Send</button>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const welcome = document.getElementById('welcome');
        
        // Auto-resize the textarea based on content
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.scrollHeight > 200) {
                this.style.overflowY = 'scroll';
            } else {
                this.style.overflowY = 'hidden';
            }
        });
        
        // Handle Enter key for sending messages (Shift+Enter for new line)
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Hide welcome message after first message
            if (welcome.style.display !== 'none') {
                welcome.style.display = 'none';
            }
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input and reset height
            userInput.value = '';
            userInput.style.height = '50px';
            userInput.style.overflowY = 'auto';
            
            // Disable input during processing
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Send to server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add bot response
                addMessage(data.response, 'bot');
                
                // Re-enable input
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            })
            .catch(error => {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Sorry, there was an error processing your request.', 'bot');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            });
        }
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            
            // Process message content to maintain line breaks
            content = content.replace(/\n/g, '<br>');
            messageDiv.innerHTML = content;
            
            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
